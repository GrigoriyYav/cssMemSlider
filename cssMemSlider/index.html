<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem slider</title>
</head>
<body>
   <div class="slider middle">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="slides">
            <div class="slide s1">
              <img src="https://cdn.custom-cursor.com/packs/3475/meme-pop-cat-pack.png" alt="Pop Cat"class="responsive"/>
            </div>
            <div class="slide">
              <img src="https://cdn.custom-cursor.com/cursors/woman_yelling_at_a_cat_meme_1174.png" alt="Woman Yelling at a Cat" class="responsive"/>
            </div>
            <div class="slide">
              <img src="https://cdn.custom-cursor.com/cursors/stonks_meme_1254.png" alt="STONKS" class="responsive"/>
            </div>
            <div class="slide">
              <img src="https://cdn.custom-cursor.com/packs/2713/hide-the-pain-harold-pack.png" alt="HIDE THE PAIN HAROLD" class="responsive"/>
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
